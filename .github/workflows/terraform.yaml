---
# name: "Terraform"
# description: "The complete Terraform workflow."

on:
  workflow_call:
    inputs:
      working_directory:
        description: "The working directory to run Terraform in."
        type: string
        default: .
        required: true

      terraform_version:
        description: "The version of Terraform command-line to use."
        type: string
        default: 1.1.2
        required: false

    secrets:
      cli_config_credentials_token:
        description: "The credentials token for the Terraform Cloud."
        required: true

      gh_token:
        description: "The GitHub API token."
        required: true

env:
  TERRAFORM_CHDIR: ${{ inputs.working_directory }}

jobs:
  tfsec:
    name: "tfsec"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash
    steps:
      - name: "Run Checkout by GitHub Actions"
        uses: letsrockthefuture/reusable-workflows/templates/checkout@main

      - name: "Set up Terraform credentials"
        uses: letsrockthefuture/reusable-workflows/templates/terraform@main
        with:
          terraform_version: ${{ inputs.terraform_version }}
          cli_config_credentials_token: ${{ secrets.cli_config_credentials_token }}

      - name: "Terraform init"
        run: |
          make init
          make terraform/init

      # - name: "Run tfsec by Aquasec"
      #   uses: tfsec/tfsec-sarif-action@v0.0.6
      #   with:
      #     # working_directory: "${{ github.workspace }}/${{ inputs.working_directory }}"
      #     sarif_file: "tfsec.sarif"

      - uses: docker://aquasec/tfsec-ci:latest
        with:
          args: --format=sarif --output=tfsec.sarif ${{ inputs.working_directory }}

      # - name: "Run tfsec by Aquasec"
      #   working-directory: ${{ inputs.working_directory }}
      #   run: |
      #     tfsec --format=sarif --output=tfsec.sarif .

      - name: "Upload SARIF result to the security code scanning alerts"
        uses: letsrockthefuture/reusable-workflows/templates/codeql/upload-sarif@main
        with:
          sarif_file: "tfsec.sarif"

      - name: "tfsec PR commenter"
        uses: tfsec/tfsec-pr-commenter-action@v0.1.10
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.gh_token }}

  # checkov:
  #   name: "Checkov"
  #   runs-on: "ubuntu-latest"
  #   steps:
  #     - name: "Run Checkov by bridgecrew.io"
  #       uses: letsrockthefuture/reusable-workflows/templates/checkov@main

  plan:
    name: "Plan"
    runs-on: "ubuntu-latest"
    needs:
      - tfsec
      # - checkov
    defaults:
      run:
        shell: bash
    steps:
      - name: "Run Checkout by GitHub Actions"
        uses: letsrockthefuture/reusable-workflows/templates/checkout@main

      - name: "Set up Terraform credentials"
        uses: letsrockthefuture/reusable-workflows/templates/terraform@main
        with:
          cli_config_credentials_token: ${{ secrets.cli_config_credentials_token }}

      - name: "Plan"
        id: "terraform_plan"
        run: |
          make init
          make terraform/plan

      - name: "Plan status"
        if: steps.terraform_plan.outcome == 'failure'
        run: |
          exit 1

  apply:
    name: "Apply"
    runs-on: "ubuntu-latest"
    needs:
      - plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    defaults:
      run:
        shell: bash
    steps:
      - name: "Run Checkout by GitHub Actions"
        uses: letsrockthefuture/reusable-workflows/templates/checkout@main

      - name: "Set up Terraform credentials"
        uses: letsrockthefuture/reusable-workflows/templates/terraform@main
        with:
          cli_config_credentials_token: ${{ secrets.cli_config_credentials_token }}

      - name: "Apply"
        run: |
          make init
          make terraform/apply
