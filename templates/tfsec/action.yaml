name: "tfsec"
description: "Run the tfsec by Aquasec (static code analysis tool) on the project to identify Terraform security issues."

author: "letsrockthefuture"

inputs:
  github_token:
    description: "The GitHub API token."
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: "Run Checkout by GitHub Actions"
      uses: letsrockthefuture/reusable-workflows/templates/checkout@main

    - name: "Run tfsec by Aquasec"
      uses: tfsec/tfsec-sarif-action@v0.0.6
      with:
        sarif_file: "tfsec.sarif"

    - name: "Upload SARIF to the code scanning alerts"
      uses: letsrockthefuture/reusable-workflows/templates/codeql/upload-sarif@main
      with:
        sarif_file: "tfsec.sarif"

    - name: "Run tfsec with reviewdog"
      uses: reviewdog/action-tfsec@v1.11.0
      with:
        github_token: ${{ inputs.github_token }}
        working_directory: "terraform"
        level: "info"
        reporter: "github-pr-check"
        filter_mode: nofilter # Check all files, not just the diff
        fail_on_error: true # Fail action if errors are found
        flags: -tee # Add debug flag to reviewdog
        tfsec_version: "v0.3.0"
        tfsec_flags: "" # Optional
