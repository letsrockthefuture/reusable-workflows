name: "Terraform initializing"
description: "Run the Terraform `terraform init` command on project."

author: "letsrockthefuture"

runs:
  using: "composite"
  steps:
    - name: "Run Checkout by GitHub Actions"
      uses: letsrockthefuture/reusable-workflows/templates/checkout@main

    - name: "Init"
      shell: bash
      run: |
        make init
        make terraform/init
