name: "Terraform applying"
description: "Run the Terraform `terraform apply` command on project."

author: "letsrockthefuture"

inputs:
  working_directory:
    description: "The working directory of the Terraform project."
    type: string
    default: .
    required: false

runs:
  using: "composite"
  steps:
    - name: "Apply"
      shell: bash
      env:
        CHDIR: ${{ inputs.working_directory }}
      run: |
        make init
        make terraform/apply
