name: "Terraform applying"
description: "Run the Terraform `terraform apply` command on project."

author: "letsrockthefuture"

runs:
  using: "composite"
  steps:
    - name: "Run Checkout by GitHub Actions"
      uses: letsrockthefuture/reusable-workflows/templates/checkout@main

    - name: "Apply"
      shell: bash
      run: |
        make init
        make terraform/apply
